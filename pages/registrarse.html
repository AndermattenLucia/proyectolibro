<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESEÑAS DE LU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="..css/flexbox.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="book.ico" type="image/x-icon">
</head>
<body class="bodyfondo">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bgBordo">
            <div class="container">
            <a class="navbar-brand" href="../index.html">
             <i class="fas fa-book-reader" aria-hidden="true"></i>
                <span>Reseñas de Lu </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active fs-4 link" aria-current="page" href="../index.html#tendencias">Tendencias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4 .hvr-grow link" href="../pages/registrarse.html">Registrarse</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active fs-4 link" href="../pages/iniciosesion.html">Iniciar Sesión</a>
            </li>
          </ul>
             </div>
         </div>
    </nav>
    </header>
    <main id="mainRegistro" class="container col-md-4 d-flex align-items-center flex-column ">
        <section>
            <form action="" method="get">
                <h2 class="titulopag">Registro</h2>
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Nombre"  id="nombre" name="nombre">
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="form-control"type="text" placeholder="Apellido"  id="apellido" name="apellido">
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="form-control" type="email" placeholder="Email"  id="email" name="email">
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="form-control" type="password" placeholder="Contraseña"  id="password" name="password">
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="form-control" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento">
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <select class="form-control" name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div class="col-12">
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                </div>
                <div class="col-12">
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
